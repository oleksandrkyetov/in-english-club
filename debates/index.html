<script id="ranking-template" type="text/x-handlebars-template">
    <div>Test</div>
</script>

<script id="australasia-event-template" type="text/x-handlebars-template">
    <div class="event">
        <div class="row team-titles">
            <div class="col-1 no-padding"></div>
            <div class="col-4 pull-text-right">
                <span class="team-title">{{teams.proposition.name}}</span>
            </div>
            <div class="col-2 no-padding">
                <span class="pull-left score">{{teams.proposition.score}}</span>
                <span class="pull-right score">{{teams.opposition.score}}</span>
            </div>
            <div class="col-4 pull-text-left">
                <span class="team-title">{{teams.opposition.name}}</span>
            </div>
            <div class="col-1 no-padding"></div>
        </div>
        <div class="row team-members">
            {{#each members}}
                <div class="col-5 pull-text-right">
                    <span class="team-member">{{this.proposition}}</span>
                </div>
                <div class="col-2"></div>
                <div class="col-5 pull-text-left">
                    <span class="team-member">{{this.opposition}}</span>
                </div>
            {{/each}}
        </div>
    </div>
</script>

</script>
